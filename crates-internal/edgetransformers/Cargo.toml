[package]
name = "edgetransformers"
version = "0.1.0"
edition = "2024"
authors = ["Ólafur Aron Jóhannsson <olafurjohannss@gmail.com>"]
description = ""
repository = "https://github.com/olafurjohannssson/edgetransformers"
license = "MIT"
keywords = ["bert", "nlp", "wasm", "transformers", "embeddings"]
categories = ["wasm", "text-processing", "encoding"]

[features]
default = []  # No OpenBLAS by default
openblas = ["dep:blas-src", "dep:openblas-src", "ndarray/blas"]

[dependencies]
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }

# Optional BLAS dependencies
blas-src = { version = "0.10", features = ["openblas"], optional = true }
openblas-src = { version = "0.10", features = ["cblas", "system"], optional = true }
wgpu = "27.0.1"
pollster = "0.4.0"
bytemuck = "1.24.0"
futures-intrusive = "0.5.0"
async-trait = "0.1.89"
half.workspace = true
safetensors.workspace = true
rand_distr = "0.5.1"
ndarray-rand = "0.15"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
tokenizers = { version = "0.22.1", default-features = false, features = ["onig"] }
rayon = "1.11.0"
dirs = "6.0.0"
ndarray-stats = "0.6.0"
matrixmultiply = { version = "0.3", features = ["threading", "num_cpus", "cgemm"] }
ndarray = { version = "0.16", features = ["rayon", "matrixmultiply-threading"] }

rand = "0.8"
rand_distr = "0.4"

[dev-dependencies]
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
ndarray-rand = "0.15"
rand = "0.8"
